name: Build Mac App
on: [push]

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # Klasör adın neyse 'cd'den sonra onu yaz kanka
        run: cd samuray-pet && npm install

      - name: Build DMG
        run: cd samuray-pet && npm run build:mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Samuray-Pet-Mac
          path: samuray-pet/dist/*.dmg